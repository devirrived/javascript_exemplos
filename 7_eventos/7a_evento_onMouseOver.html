<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 7a: Evento onMouseOver - JS</title>
    <script>

        function abreAlerta(){

             alert('Passei por cima da imagem!');

        }

   </script>
</head>
<body>
    <img id='exemplo1' src='okgo.gif' onMouseOver='abreAlerta()' />
</body>
</html>
