<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 6b: While - JS</title>
</head>
<body>
    <script Language="javascript">

        var i=1;
    
        while(i <= 10){
    
            i++;
    
            document.write(i +'<br/>');
    
        }
    
    </script>
</body>
</html>
