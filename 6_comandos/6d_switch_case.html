<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 6d: Switch/Case - JS</title>
</head>
<body>
    <script>

        var numero = prompt("digite um valor de 1 até 5");
    
        switch(numero){
    
            case '1':
    
                alert('seu valor foi 1');
    
                break;
    
            case '2':
    
                alert('seu valor foi 2');
    
                break;
    
            case '3':
    
                alert('seu valor foi 3');
    
                break;
    
            case '4':
    
                alert('seu valor foi 4');
    
                break;
    
            case '5':
    
                alert('seu valor foi 5');
    
                break;
    
            default:
    
                alert('seu valor não foi nenhum valor entre 1 e 5');
    
        }
    
    </script>
</body>
</html>
