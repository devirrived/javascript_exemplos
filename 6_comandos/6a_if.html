<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 6a: If - JS</title>
</head>
<body>
    <script>

        var i = prompt("digite um número");
    
        if (i > 10) {
    
            document.write("é maior que dez");
    
        }else{
    
            document.write("é menor ou igual a dez");
    
        }
    
    </script>
</body>
</html>
