<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 6c: For - JS</title>
</head>
<body>
    <script>

        document.write("<ul>");
    
        for(count=1; count <= 10; count++){
    
            document.write( "<li>" + count + "</li>");
    
        }
    
        document.write("</ul>");
    
    </script>
</body>
</html>
